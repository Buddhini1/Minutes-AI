<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat | MinutesAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    /* Styles from your recent uploads page */
    :root {
      --primary: #4f46e5;
      --primary-light: #e0e7ff;
      --primary-dark: #3730a3;
      --dark: #1e293b;
      --light: #f8fafc;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--light);
      color: var(--dark);
      overflow-x: hidden;
      margin: 0;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: white;
      width: 280px;
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 10;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar-header {
      padding: 24px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e2e8f0;
    }

    .logo-image img {
      height: 36px;
      width: 36px;
      border-radius: 10px;
      object-fit: contain;
      display: block;
    }

    .brand-name {
      font-weight: 700;
      font-size: 18px;
      color: var(--dark);
      margin: 0;
      white-space: nowrap;
      transition: var(--transition);
    }

    .sidebar.collapsed .brand-name {
      display: none;
    }

    .toggle-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: #94a3b8;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-menu {
      display: flex;
      flex-direction: column;
      padding: 20px 16px;
      gap: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      text-decoration: none;
      color: #64748b;
      border-radius: var(--border-radius);
      transition: var(--transition);
      font-weight: 500;
    }

    .nav-item:hover {
      background-color: #f1f5f9;
      color: var(--primary);
    }

    .nav-item.active {
      background-color: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 600;
    }

    .nav-item i {
      font-size: 20px;
      margin-right: 12px;
    }

    .sidebar.collapsed .nav-item span,
    .sidebar.collapsed .sidebar-footer span {
      display: none;
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 20px 16px;
      border-top: 1px solid #e2e8f0;
    }

    .main-content {
      margin-left: 280px;
      width: calc(100% - 280px);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    .main-content.expanded {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e2e8f0;
      background: white;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 180px);
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--primary-light);
      color: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 24px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    .chat-input-area input {
      flex-grow: 1;
      padding: 10px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 14px;
    }

    .chat-input-area button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input-area button:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container d-flex align-items-center gap-2">
        <div class="logo-image">
          <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Logo">
        </div>
        <h1 class="brand-name">MinutesAI</h1>
      </div>
      <button id="toggleSidebar" class="toggle-btn">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>

    <div class="nav-menu">
      <a href="/dashboard" class="nav-item"><i class="bi bi-upload"></i><span>Upload</span></a>
      <a href="/my_transcripts" class="nav-item"><i class="bi bi-folder"></i><span>Recordings</span></a>
      <a href="/my_chats" class="nav-item active"><i class="bi bi-chat-dots"></i><span>My Chats</span></a>
         <a href="/settings" class="nav-item"><i class="bi bi-gear"></i><span>Settings</span></a>
    </div>

    <div class="sidebar-footer">
      <a href="/logout" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center gap-2" style="border-radius: 12px; padding: 10px 0;">
        <i class="bi bi-box-arrow-right"></i><span>Logout</span>
      </a>
    </div>
  </div>

  <!-- Chat Content -->
  <div class="main-content" id="mainContent">
    <div class="chat-header">Chat about: <strong>{{ meeting_title }}</strong></div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Ask something about the meeting..." />
      <button id="sendBtn"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  function appendMessage(text, isUser = true) {
    const msg = document.createElement("div");
    msg.classList.add("message", isUser ? "user-message" : "bot-message");
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Append welcome message when chat loads
   appendMessage(`ðŸ‘‹ Hi {{ username }}! I'm here to help you understand the meeting titled '{{ meeting_title }}'. You can ask me anything related to this meeting, and I'll try to include timestamp references too.`, false);


  function sendMessage() {
    const question = chatInput.value.trim();
    if (!question) return;

    appendMessage(question, true);
    chatInput.value = "";

    fetch("/ask_chatbot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ doc_id: "{{ doc_id }}", question })
    })
    .then(res => res.json())
    .then(data => {
      appendMessage(data.response || "Sorry, no answer found.", false);

    })
    .catch(() => {
      appendMessage("Sorry, there was an error.", false);
    });
  }

  sendBtn.addEventListener("click", sendMessage);
  chatInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  // Sidebar toggle
  document.getElementById("toggleSidebar").addEventListener("click", function () {
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");
    const icon = this.querySelector("i");

    sidebar.classList.toggle("collapsed");
    mainContent.classList.toggle("expanded");

    const isCollapsed = sidebar.classList.contains("collapsed");
    localStorage.setItem("sidebar-collapsed", isCollapsed);
    icon.classList.toggle("bi-chevron-left", !isCollapsed);
    icon.classList.toggle("bi-chevron-right", isCollapsed);
  });

  window.addEventListener("DOMContentLoaded", function () {
    const isCollapsed = localStorage.getItem("sidebar-collapsed") === "true";
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");
    const icon = document.querySelector("#toggleSidebar i");

    if (isCollapsed) {
      sidebar.classList.add("collapsed");
      mainContent.classList.add("expanded");
      icon.classList.remove("bi-chevron-left");
      icon.classList.add("bi-chevron-right");
    }
  });
</script>
</body>
</html>
