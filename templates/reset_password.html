<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set New Password | MinutesAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh;background:#f8fafc;">
  <div class="card p-4" style="max-width:420px;width:100%;">
    <h3 class="mb-3 text-center">Create a new password</h3>
    <form method="POST">
      <input type="password" name="password" minlength="8" class="form-control mb-3" placeholder="New password" required>
      <input type="password" name="confirm_password" minlength="8" class="form-control mb-3" placeholder="Confirm new password" required>
      <button class="btn btn-primary w-100" type="submit">Update password</button>
    </form>
    <p class="mt-3 text-center"><a href="/login">Back to login</a></p>
  </div>
</body>
</html>
