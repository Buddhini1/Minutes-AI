<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | MinutesAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .auth-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      background: #ffffff;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .brand img {
      height: 36px;
      width: 36px;
      border-radius: 10px;
      object-fit: contain;
    }
    .brand span {
      font-weight: 700;
      font-size: 18px;
      color: #1e293b;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }
    .muted {
      color: #64748b;
      font-size: 0.9rem;
    }
    .password-wrap {
      position: relative;
    }
    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 0.9rem;
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Brand -->
    <div class="brand">
      <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="MinutesAI Logo">
      <span>MinutesAI</span>
    </div>

    <h3 class="mb-3 text-center">Create your account</h3>
    <p class="text-center muted mb-4">Sign up to start uploading and summarizing meetings.</p>

    <!-- Simple inline error (rendered by server) -->
    {% if error %}
      <p style="color:red; text-align:center; margin-top:-6px; margin-bottom:14px;">{{ error }}</p>
    {% endif %}

    <!-- Signup form -->
    <form method="POST" action="/signup" novalidate>
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Full name" required />
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email address" required />
      </div>

      <div class="mb-3 password-wrap">
        <input id="password" type="password" name="password" minlength="8" class="form-control" placeholder="Password (min 8 characters)" required />
        <button type="button" class="toggle-visibility" data-target="password">Show</button>
      </div>

      <div class="mb-3 password-wrap">
        <input id="confirm_password" type="password" name="confirm_password" minlength="8" class="form-control" placeholder="Confirm password" required />
        <button type="button" class="toggle-visibility" data-target="confirm_password">Show</button>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create account</button>
    </form>

    <p class="mt-3 text-center muted">
      Already have an account?
      <a href="/login">Log in</a>
    </p>
  </div>

  <script>
    // Toggle visibility for password fields
    document.querySelectorAll('.toggle-visibility').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-target');
        const input = document.getElementById(id);
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        btn.textContent = isHidden ? 'Hide' : 'Show';
      });
    });
  </script>
</body>
</html>
